<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c9f7847c2.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
    <link rel="shortcut icon" type="image" href="images/gigiimage.JPG">
    <link rel="stylesheet" href="progress.css">
</head>
<body>
<h1>Custom Video player</h1>


<video src="videos\gigivid.mp4" id="video" class="screen" poster="images/gigiimage.JPG"> </video>
<!-- this is for controls of the video -->
<div class="controls">
<button class="btn" id="play">
    <i class="fa fa-play fa-2x"></i>
</button>

<button class="btn" id="stop">
    <i class="fa fa-stop fa-2x"></i>
</button>
<!-- this is a progress bar -->
<input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
<!-- this is the time duration -->
<span class="timestamp" id="timestamp">00:00</span>

</div>
 <script src="script.js"></script>
</body>
</html>
